<html>
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color:rgb(110,98,148);">
        <div class="container">
            <div class="col-md-offset-1 col-md-10">
                <img src="images/logo.png" style="margin-left:350px;margin-top:20px;height:50px">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="container" style="padding-left:21%;padding-right:21%;padding-top:50px;">
                <div class="panel" style="border:gray;box-shadow: 0 20px 20px 0px rgba(0.5, 0.5, 0.5, 0.5), 0 0px 10px 10px rgba(0.5, 0.5, 0.5, 0.5);">
					<div class="panel-heading" style="background-color:#8B81AA;"></div>
					<div class="panel-body" style="background-color:#8B81AA;padding-top:40px;padding-left:100px;padding-right:100px;">
						<form action="#">
							<div class="form-group">
								<input class="form-control" id="uname" type="text" placeholder="Enter your name" name="uname">
							</div>
							<div class="form-group" style="margin-top:30px;">
								<input type="email" class="form-control" id="email" placeholder="Email ID" name="email">
							</div>
							<div class="form-group" style="margin-top:30px;">
								<input type="password" class="form-control" id="pwd" placeholder="Enter your password" name="pwd">
							</div>
						   <p style="color:white;margin-top:30px;">Enter your profile picture</p> 
							<div class="form-group" style="margin-bottom:30px;">
								<input type="file" class="form-control" id="upload">
							</div>
							<button type="submit" class="btn btn-primary" style="font-size:15px;width:100px;margin-bottom:25px;">Register</button>
							<button type="submit" class="btn btn-default" style="font-size:15px;width:100px;margin-left:30px;margin-bottom:25px">Reset</button>
						</form>
					</div>
                </div>
            </div> 
        </div>
    </body>
</html>
